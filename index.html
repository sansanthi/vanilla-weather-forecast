<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper mx-auto border rounded p-5">
        <div class="logo mb-4">
          <img src="src/img/logo.png" class="logo-img" alt="" />
        </div>
        <form id="search-form">
          <div class="row pb-4 justify-content-between">
            <div class="col-9">
              <input
                type="search"
                id="search-city"
                class="form-control"
                placeholder="Enter a city..."
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100 btn-search"
              />
            </div>
          </div>
        </form>
        <div class="row mt-4">
          <div class="col-6">
            <h1 class="mb-2" id="city">San Francisco</h1>
            <ul>
              <li>
                <span id="date">Saturday 23:36</span>,
                <span class="description">few coluds</span>
              </li>
              <li class="details">
                Humidity: <span id="humidity"></span>, Wind:
                <span id="wind"></span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="d-flex align-items-center justify-content-end">
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAjdJREFUeNrtmsGtgzAMhjtCRmAERsgIHYFjjx2BERiBEToCI+TaG2+DbJBnKj8pD1Eaiv8AwpX+C1Ap/hzHjpNLCOFyZl0UgAJQAApAASgABaAAFIACODEA9C/83AypIrUkRwpv5Pib4dsCNp5cAMgIS3rMGPxJw3/t4QDQoEtSt8LwsTpJEFAAAONjNUM4HSIEOO7vJC8Mwa2FkHURZBDSM2KAWu4CwPP5LEgtyZMCy/OzIgKBgGA2BUAGliPDxxreldFM2EU4JAOgwRtSPeHdmj0/Z3z8fcEQasTCiATgEgxMURvNAkR2sOIA2MtBSH60KNbC4dAhAHhBACFDdrBiADj2A0DI7PA4AgB0dihWAaBBXUk92Hhkdqi+BsDGh8ySzg7tGgD9BgC88FrgvgKQIeY/ZgepxXB3m6EFm6bm7ADqQwDggSLUHQVA2KG6P50JQJ+a96UBuC08OwqRerOWGPftkUa7Oc/GrTBKo5b0mEivwzOLAlABjb8v6EY1CXVGgwCAampUqZ5NNP5fuS1aB6w87Zn1PG+XpStOKw3AIro5IONfM0e8EhRsZFxz7EYRACRmgQc0YPMAENrAdJk6UBgAKwojz/W/yQUgXgilARguS5dUd2Yir+foPzSQ7TAfifdLOjZvzhSzQID0A3gmuJTDzIQzRXg4IC9IvFsY68jzWxr/qgvQV2TsRJ1gwMXOIuW+JNWhjtx2DWCDE6fvAOhNUQWgABSAAlAACkABKAAFoABOp1+6Bd0LJ+BorgAAAABJRU5ErkJggg=="
                alt=""
                class="weather-icon"
              />
              <div>
                <span id="temperature">9</span>
                <span class="unit">ËšC</span>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast py-5"></div>
        <p class="footer mt-5">
          This project is desinged by
          <a href="https://www.shecodes.io/">SheCodes</a> and coded by
          <a href="https://github.com/sansanthi/vanilla-weather-forecast"
            >San San Thi</a
          >
        </p>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
